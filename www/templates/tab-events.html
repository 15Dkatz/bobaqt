<ion-view view-title="Events">
   <!-- SearchBar and + button in nav -->
  <ion-nav-bar class="bar-balanced">

      <!-- <ion-nav-buttons side="right">
        <button class="button button-icon ion-plus" ng-click="addEvent()">
        </button>
      </ion-nav-buttons> -->
  </ion-nav-bar>


    </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <div class="bar bar-header item-input-inset">
        <label class="item-input-wrapper">
          <i class="icon ion-ios-search placeholder-icon"></i>
          <input type="search" placeholder="Search" ng-model="search">
        </label>
        <button class="button button-icon ion-plus" ng-click="openModal()">
        </button>
      </div>
      <ion-item ng-repeat="event in events | filter:search">
        {{event.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
