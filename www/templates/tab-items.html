<ion-view>
  <ion-nav-bar class="bar-calm">
      
      <ion-nav-buttons side="right">
        <button class="button button-icon ion-plus" ng-click="openModal('city')">
        </button>
      </ion-nav-buttons>
  </ion-nav-bar>
  <ion-nav-title>
    <!-- {{itemDisplayName}} -->
  </ion-nav-title>
  <ion-content>
    <ion-slides options="options" slider="data.slider">
      
      <ion-slide-page ng-repeat="item in items | orderBy : '-votes'" ng-model="selectedItem">
        <ion-content>
          <div class="list">
            <div class="item-icon-right bar bar-header item-input-inset item-divider">
              <i class="icon ion-fireball {{fireActive}}" ng-click="activateFire()"><span class="badge badge-assertive right">{{item.votes}}</span></i>
              {{item.finalName}}
            </div>
            <div class="item">
              <span class="h3-4">Crafted by {{item.displayName}}</span>
              <p>{{item.comments}}</p>
              <ion-list ng-repeat="option in item.menu">
                <div class="h3-4">{{option.name}}</div>
                <span ng-repeat="oitem in option.options | filter:{checked:true}"> {{oitem.name}}</span>
              </ion-list>
              
            </div>
            <div class="item">
              <p>Order at {{item.name}}</p> <!--actually the name of the shop-->
              <p>{{item.address}}</p>
            </div>
          </div>
        </ion-content>
      </ion-slide-page>
    </ion-slides>
  </ion-content>
</ion-view>


<!-- title should update according to current Item -->
