<ion-view>
  <ion-nav-bar class="bar-calm">
      <ion-nav-buttons side="right">
        <button class="button button-icon ion-plus" ng-click="openModal('city')">
        </button>
      </ion-nav-buttons>
  </ion-nav-bar>
  <ion-nav-title class="fireTitle">
    <strong>Drinks</strong>
  </ion-nav-title>
  <ion-content>
    <div class="list">
      <div class="bar bar-header item-input-inset">
        <label class="item-input-wrapper">
          <i class="icon ion-ios-search placeholder-icon"></i>
          <input type="search" placeholder="" ng-model="searchDrink">
        </label>
      </div>
      <div ng-repeat="item in items | filter:searchDrink | orderBy : '-votes' track by $index" ng-model="selectedItem" class="item">
        <div class="list">
          <div class="item item-icon-right bar-header itemStable">
            <strong class="fireTitle">{{item.finalName}}</strong>
            <i class="icon ion-fireball {{localItems[$index].fireFill}}" ng-click="activateFire($index)"><span class="assertive right itemVotes">{{item.votes}}</span></i>
          </div>
          <div class="item item-text-wrap itemEnergized">
            <src={{google.}}>
            <ion-list ng-repeat="option in item.menu">
              <div class="h3-4">{{option.name}}</div>
              <span ng-repeat="oitem in option.options | filter:{checked:true}"> {{oitem.name}}</span>
            </ion-list>
            
          </div>
          <div class="item item-text-wrap">
            <span class="h3-4">Order at {{item.name}}</span>
            <!--actually the name of the shop-->
            <p>{{item.address}}</p>
            <span class="h3-4">Crafted by {{item.displayName}}</span>
            <p>{{item.comments}}</p>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
  <div ng-show="warningMessageBool">
    <div class="warningMessage item">
    <!-- <div class="warningMessage item"> -->
      {{warningMessage}}
    </div>
  </div>
  
</ion-view>
