<ion-view view-title="Firebase-synchronized Items"> 
  <ion-content>
    <ion-header-bar class="">
      <h1 class="title">{{testVar}} Firebase-synchronized Items</h1>
      <button class="button button-icon ion-plus" ng-click="addItem()">
      </button>
    </ion-header-bar>
    <ion-list>
      <ion-item ng-repeat="item in items">
        {{item.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
