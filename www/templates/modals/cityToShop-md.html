<ion-modal-view>
   <ion-header-bar class="bar-calm">
      <h1 class = "title bar-calm">City</h1>
      <button class = "button button-icon icon-left ion-ios-close"
         ng-click = "closeModal('city')"></button>
   </ion-header-bar>
	
   <ion-content>
		<ion-list class="list">
			<div class="bar bar-header item-input-inset">
		        <label class="item-input-wrapper">
		          <i class="icon ion-ios-search placeholder-icon"></i>
		          <input type="search" placeholder="" ng-model="searchCity">
		        </label>
			</div>
        	<ion-radio 
            ng-repeat="city in cities | filter:searchCity"
            ng-model="cityData.selected" ng-value="city"
            ng-click="openModal('shop', cityData.selected.shops)"
          >
        		{{city.name}}
        	</ion-radio>
		</ion-list>
    
   </ion-content>
</ion-modal-view>
