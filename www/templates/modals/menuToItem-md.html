<ion-modal-view>
   <ion-header-bar class="bar-calm">
      <button class = "button button-icon icon-left ion-ios-close"
         ng-click = "closeModal('item')"></button>
      <h1 class = "title bar-calm">{{selectedShop.name}}</h1>
      <button class="button button-icon icon-right ion-forward" ng-click="openModal('setItem', selectedShop)">
      </button>
   </ion-header-bar>
	
   <ion-content>
      
		<ion-list class="list" ng-repeat="option in selectedShop.menu">
      
			<div class="bar bar-header item-input-inset item-divider">
		        <label class="item-input-wrapper">
		          <i class="icon ion-ios-search placeholder-icon"></i>
		          <input type="search" placeholder="{{option.name}}" ng-model="search">
		        </label>
			</div>
      
    	<ion-checkbox 
        class = "item-checkbox-right checkbox-balanced"
        ng-repeat="item in option.options | filter:search"
        ng-model="item.checked" 
        ng-checked="item.checked"
      >
    		{{item.name}}
    	</ion-checkbox>
      <!-- <button class="" ng-click="testButton(option)">
        Test Button
      </button> -->
		</ion-list>
    
   </ion-content>
   <!-- <div class="button button-block button-balanced item item-divider ion-forward submitBtn" ng-click="testButton(selectedShop.menu)">
    </div> -->

      <a class="content balanced">
        <i class="ion-forward" > </i>
      </a>
    </div> -->
</ion-modal-view>
