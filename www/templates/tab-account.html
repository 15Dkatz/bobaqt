<ion-view view-title="Account">
	<ion-nav-title>
		{{displayName}}
	</ion-nav-title>
  <ion-content class="itemStable">
  	<div class="card" ng-hide="authedBool">
	    <ion-list class="list">
			 	<ion-item class="item" ng-click="gglogin()">
		  		Sign In with Google
		  	</ion-item>
			 	<ion-item class="item" ng-click="fblogin()">
		 			Sign in with Facebook
		  	</ion-item>
			</ion-list>
		</div>
		<div ng-hide="!authedBool">
			<div>
				<img src="{{profSrc}}" alt="" class="profImg center">
			</div>
			<div class="list">
			<div class="item item-divider">
				<strong><h4>&nbsp;Drinks</h4></strong>
			</div>

			<!-- fix custom filter! -->
			<div ng-repeat="item in items | filter:displayName | orderBy : '-votes' track by $index" class="item item-icon-right">
            <span>{{item.finalName}}</span>
            <span class="badge assertive">{{item.votes}}&nbsp;<i class="ion-fireball"></i></span>
        </div>
        <div class="item">
        	<p>Post a drink to the fire page!</p>
        </div>
			</div>
  </ion-content>
</ion-view>
