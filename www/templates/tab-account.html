<ion-view view-title="Account">
  <ion-content>
  	<div>
  		<img src="img/partyBackground.jpeg" alt="" class="backgroundImg">
  	</div>
  	<div class="card" ng-hide="authedBool">
	    <ion-list class="list">
			 	<ion-item class="item" ng-click="gglogin()">
		  		Sign In with Google
		  	</ion-item>
			 	<ion-item class="item" ng-click="fblogin()">
		 			Sign in with Facebook
		  	</ion-item>
			</ion-list>
		</div>
		<div class="card" ng-hide="!authedBool">
	  	<div class="item item-text-wrap">
	    	Hello {{authData.facebook.displayName}}{{authData.google.displayName}}!
	  	</div>
		</div>
  </ion-content>
</ion-view>
